###################################################
# XMPP
###################################################
# jid of the Fogbow Manager XMPP component
# FREE RIDER ===> xmpp_jid=free-rider-manager1 
# COOPERATIVE ===> xmpp_jid=cooperative-manager1

# password of the Fogbow Manager XMPP component
xmpp_password=manager_password

# XMPP server IP address
xmpp_host=127.0.0.1

# Port in which the XMPP server will be listening
xmpp_port=5347

# jid of your Rendezvous XMPP component
rendezvous_jid=rendezvous
#----------------------------------------------------

###################################################
# FEDERATION IDENTITY
###################################################
local_identity_class=org.fogbowcloud.manager.core.plugins.identity.nocloud.NoCloudIdentityPlugin
federation_identity_class=org.fogbowcloud.manager.core.plugins.identity.nocloud.NoCloudIdentityPlugin
#----------------------------------------------------

###################################################
# AUTHORIZATION
###################################################
federation_authorization_class=org.fogbowcloud.manager.core.plugins.authorization.AllowAllAuthorizationPlugin
#----------------------------------------------------

###################################################
# MEMBER VALIDATOR
###################################################
member_validator_class=org.fogbowcloud.manager.core.plugins.memberauthorization.DefaultMemberAuthorizationPlugin
#----------------------------------------------------

###################################################
# MEMBER PICKER
###################################################
# FREE RIDER ===> member_picker_class=org.fogbowcloud.manager.core.plugins.memberpicker.RoundRobinMemberPickerPlugin
# COOPERATIVE ===> member_picker_class=org.fogbowcloud.manager.core.plugins.memberpicker.NoFMemberPickerPlugin
#----------------------------------------------------

###################################################
# CAPACITY CONTROLLER
###################################################
# FREE RIDER ===> capacity_controller_class=org.fogbowcloud.manager.core.plugins.capacitycontroller.freerider.FreeRiderCapacityControllerPlugin
# COOPERATIVE ===> capacity_controller_class=org.fogbowcloud.manager.core.plugins.capacitycontroller.fairnessdriven.TwoFoldCapacityController
controller_delta=0.05
controller_minimum_threshold=0.75
controller_maximum_threshold=0.95
controller_maximum_capacity=100
#----------------------------------------------------

###################################################
# PRIORITIZATION
###################################################
prioritization_class=org.fogbowcloud.manager.core.plugins.prioritization.TwoFoldPrioritizationPlugin
local_prioritization_plugin_class=org.fogbowcloud.manager.core.plugins.prioritization.fcfs.FCFSPrioritizationPlugin
remote_prioritization_plugin_class=org.fogbowcloud.manager.core.plugins.prioritization.nof.NoFPrioritizationPlugin
nof_prioritize_local=true
nof_trustworthy=false
#----------------------------------------------------

###################################################
# ACCOUNTING
###################################################
compute_accounting_class=org.fogbowcloud.manager.core.plugins.accounting.FCUAccountingPlugin
accounting_datastore_url=jdbc:sqlite:/home/eduardolfalcao/workspace3/fogbow-manager/experiments/datastores/datastore_accounting.sqlite
accounting_update_period=30000
#----------------------------------------------------